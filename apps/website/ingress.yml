---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - barnes.biz
      secretName: website-tls
  rules:
    - host: barnes.biz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: website
                port:
                  number: 80
