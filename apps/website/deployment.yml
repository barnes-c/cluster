---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: website
          image: staticredirect/nginx-redirect
          env:
            - name: REDIRECT_URL
              value: "https://github.com/barnes-c"
            - name: REDIRECT_CODE
              value: "301"
          ports:
            - containerPort: 80
