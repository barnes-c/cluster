apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/barnes-c/cluster
    targetRevision: HEAD
    path: apps/wireguard
    helm:
      chart: wireguard-chart
      repoURL: https://bryopsida.github.io/wireguard-chart
      version: 0.30.0
      valueFiles:
        - values.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: wireguard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
