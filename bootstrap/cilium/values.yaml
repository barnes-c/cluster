---
autoDirectNodeRoutes: true
bpf:
  masquerade: true
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - icmp
  relay:
    enabled: true
  ui:
    enabled: true

ipam:
  mode: kubernetes
  operator:
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv4PodCIDRList:
      - "10.42.0.0/16"

ipv4NativeRoutingCIDR: "10.42.0.0/16"
routingMode: native
tunnel: disabled

k8sServiceHost: 192.168.178.20
k8sServicePort: 6443

kubeProxyReplacement: strict

loadBalancer:
  enabled: true
  mode: snat
  acceleration: disabled
