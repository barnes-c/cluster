---
autoDirectNodeRoutes: true
bpf:
  masquerade: true
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - icmp
  relay:
    enabled: true
  ui:
    enabled: true

ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv4PodCIDRList:
      - '10.42.0.0/16'

ipv4NativeRoutingCIDR: '10.42.0.0/16'
k8sServiceHost: 127.0.0.1
k8sServicePort: 6443

kubeProxyReplacement: true
loadBalancer:
  acceleration: disabled
  enabled: true
  mode: dsr

routingMode: native
