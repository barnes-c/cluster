---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website
  namespace: argocd
spec:
  destination:
    namespace: website
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/charts/website
    repoURL: https://github.com/barnes-c/cluster
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
